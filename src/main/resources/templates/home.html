<!DOCTYPE HTML>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Selo Virtual</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand col-sm-1" th:href="@{/home}">SeloVirtual.com</a>
    <a class="navbar-brand col-sm-1 text-white" th:text="${usuarioLogando.nomeCompleto}"></a>
    <div class="col-lg-10 col-sm-12 d-flex flex-sm-row-reverse" >
        <div class="ml-lg-2 pr-2" th:if="${usuarioLogando.isAdmin()}">
            <form th:action="@{/configuracao}" method="POST">
                <input class="btn-secondary" type="submit" value="Configuração"/>
            </form>
        </div>

        <div class="ml-lg-2 pr-2" >
            <form th:action="@{/appLogout}" method="POST">
                <input class="btn-secondary" type="submit" value="Logout"/>
            </form>
        </div>

        <div class="ml-lg-2 pr-2">
            <form th:action="@{/livros}" method="POST">
                <input class="btn-secondary" type="submit" value="Cadastrar Livros"/>
            </form>
        </div>
    </div>
</nav>

<main role="main" class="container">

    <div class="row mt-5 mb-5  ml-2 mr-2">
        <div class="card rounded mt-5 py-5 px-md-5 mx-auto shadow-5-strong  align-self-center" style="
        background: hsla(0, 100%, 100%, 1);
        backdrop-filter: blur(30px);
        width: 60rem;">
            <div class="starter-template">
                <h2>
                    <span th:text="'Bem vindo' "></span>
                </h2>
                <h1>A Forma Mais Fácil de Trocar Livros </h1>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5  ml-2 mr-2">
        <div class="card rounded mt-5 py-5 px-md-5 mx-auto shadow-5-strong  align-self-center" style="
        background: hsla(0, 100%, 100%, 1);
        backdrop-filter: blur(30px);
        width: 60rem;">
            <div class="starter-template">
            <h1>Livros </h1>

    <div class="row">
        <div class="col-sm-4 mb-4" th:each="livro : ${livros}" >
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${livro.titulo}"></h5>
                    <p class="card-text" th:text="${livro.descricao}"></p>
                    <p class="card-text" th:text="${#dates.format(livro.data_lancamento, 'dd MMM yyyy')}"></p>
                    <a th:href="@{/emprestimo(id=${livro.id})}" class="btn btn-primary">Emprestimo</a>
                </div>
            </div>
        </div>
    </div>
            </div>
        </div>
    </div>


</main>
<!-- /.container -->

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
