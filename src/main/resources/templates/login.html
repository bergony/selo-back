<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Selo Virtual</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<!-- Section: Design Block -->
    <div style=>

        <div class="row my-auto h-100">
        <div class="card rounded mt-5 py-5 px-md-5 mx-auto shadow-5-strong  align-self-center" style="
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        width: 30rem;
        ">
                <div class="col-12 my-auto">
                    <h2 class="form-signin-heading">Bem Vindo! Selo Virtual</h2>

                    <tr th:each="erro : ${erros}">
                        <td >
                            <p class="alert alert-danger" th:text="${erro}" ></p>
                        </td>
                        <br/>
                    </tr>
                    <form class="form-signin" method="POST" th:action="@{/pessoas/index}">
                        <p>
                            <label for="username" class="sr-only">Nome do usuário</label>
                            <input type="text" id="username" name="username" class="form-control"
                                   placeholder="Nome do usuário" required autofocus>

                        </p>
                        <p>
                            <label for="password" class="sr-only">Senha</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Senha" required>
                        </p>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" name="action" value="logar">Conecte-se
                        </button>

                        <button class="btn btn-lg btn-primary btn-block" name="action" value="cadastrar" formnovalidate >Cadastra-se
                        </button>
                    </form>
                </div>
            </div>

        </div>

    </div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
